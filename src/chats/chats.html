<div class="container mt-4">
  <h3>Channel: {{ currentChannelName }} ({{ currentGroupId }})</h3>

  <div class="border p-3 mb-3" style="height: 200px; overflow-y: auto">
    <p *ngFor="let msg of messages">{{ msg }}</p>
  </div>

  <form (ngSubmit)="sendMessage()" class="d-flex">
    <input
      class="form-control me-2"
      [(ngModel)]="newMessage"
      name="message"
      placeholder="Type a message..."
      required
    />
    <button class="btn btn-primary" type="submit">Send</button>
  </form>
</div>
