<!-- bootstrap navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <img src="bubble.logo.png" alt="Logo" class="navbar-logo" routerLink="/" />
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Home</a
          >
        </li>
        <!-- channels -->
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="'/channels'"
            routerLinkActive="active"
            >Channels</a
          >
        </li>
        <!-- chats -->
        <li class="nav-item">
          <a class="nav-link" routerLink="/chat" routerLinkActive="active"
            >Chats</a
          >
        </li>
        <li class="nav-item">
          <!-- navigate to profile page using routerlink -->
          <a class="nav-link" routerLink="/profile" routerLinkActive="active"
            >Profile</a
          >
        </li>

        <li class="nav-item">
          <!-- navigate to login page using routerlink -->
          <a class="nav-link" routerLink="/login" routerLinkActive="active"
            >Login</a
          >
        </li>
        <!-- user settings page should only be visible to super admin and group admin -->
        <li class="nav-item" *ngIf="isSuperAdmin() || isGroupAdmin()">
          <a class="nav-link" routerLink="/settings" routerLinkActive="active"
            >User Settings</a
          >
        </li>

        <li>
          <button (click)="logout()" type="button" class="btn btn-danger">
            Logout
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>
