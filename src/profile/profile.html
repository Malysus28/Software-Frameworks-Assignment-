<p class="profile">Profile Page</p>

<!-- bootstrap card profile  -->
<div class="row mt-3">
  <!-- LEFT: profile card -->
  <div class="col-md-6">
    <div class="card" style="width: 18rem">
      <img src="./Dog.jpg" class="card-img-top" alt="..." />
      <div class="card-body"></div>

      <!-- list items retrieved from the storage -->
      <div *ngIf="user">
        <ul class="list-group" style="max-width: 480px">
          <li class="list-group-item"><b>Username:</b> {{ user.username }}</li>
          <li class="list-group-item">
            <b>Birthdate:</b> {{ user.birthdate }}
          </li>
          <li class="list-group-item"><b>Age:</b> {{ user.age }}</li>
          <li class="list-group-item"><b>Email:</b> {{ user.email }}</li>
          <li class="list-group-item">
            <b>Roles:</b> {{ user.roles.join(", ") }}
          </li>
          <li class="list-group-item">
            <b>Groups:</b>
            {{ user.groups.length ? user.groups.join(", ") : "None" }}
          </li>
        </ul>
      </div>
    </div>

    <!-- toggle button -->
    <div class="mt-3">
      <button
        class="btn btn-outline-primary"
        type="button"
        (click)="toggleEdit()"
      >
        {{ showForm ? "Close" : "Edit Profile" }}
      </button>
    </div>
  </div>

  <!-- âœ… CHANGE: move form into a right-side column -->
  <div class="col-md-6" *ngIf="showForm">
    <h3 class="h5 mb-3">Update Profile Info</h3>
    <form (ngSubmit)="save()">
      <div class="mb-2">
        <label class="form-label">Username</label>
        <input
          class="form-control"
          name="username"
          [(ngModel)]="formUser.username"
        />
      </div>

      <div class="mb-2">
        <label class="form-label">Birthdate</label>
        <input
          class="form-control"
          type="date"
          name="birthdate"
          [(ngModel)]="formUser.birthdate"
        />
      </div>

      <div class="mb-2">
        <label class="form-label">Age</label>
        <input
          class="form-control"
          type="number"
          name="age"
          [(ngModel)]="formUser.age"
        />
      </div>

      <div class="mb-2">
        <label class="form-label">Email</label>
        <input
          class="form-control"
          type="email"
          name="email"
          [(ngModel)]="formUser.email"
        />
      </div>

      <div class="mb-2">
        <label class="form-label">Password</label>
        <input
          class="form-control"
          type="password"
          name="password"
          [(ngModel)]="formUser.password"
        />
      </div>

      <button class="btn btn-primary" type="submit">Save</button>
      <button class="btn btn-secondary ms-2" type="button" (click)="reset()">
        Reset
      </button>

      <div class="alert alert-success mt-3" [hidden]="!savedMsg">
        {{ savedMsg }}
      </div>
    </form>
  </div>
</div>
